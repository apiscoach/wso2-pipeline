name: Commit API Dev Version

on:
  workflow_dispatch:
    inputs:
        apiName:
            type: string
            description: API Name
            required: true
        apiVersion:
            type: string
            description: API Version
            required: true

permissions:
  id-token: write
  contents: write


jobs:
    commit-new-version:
        name: commit new API version
        uses: apiscoach/wso2-workflows/.github/workflows/commitAPICode.yml@main
        with:
            apiName: ${{ inputs.apiName }}
            apiVersion: ${{ inputs.apiVersion }}
        secrets:
            ghBotUsername: ${{ secrets.WSO2_GIT_BOT_USERNAME }}
            ghBotEmail: ${{ secrets.WSO2_GIT_BOT_EMAIL }}
            ghBotPat: ${{ secrets.WSO2_GIT_BOT_PAT }}

