name: CD - APIM-APIs

on:
  push:
    branches:
      - dev
    paths:
      - apim/apis/**/release.json
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy_apim_api:
    name: Deploy APIM API
    uses: apiscoach/wso2-workflows/.github/workflows/cd-apim-apis.yml@main
    with:
      sourceBranch: dev
      destinationBranch: uat
      sourceEnv: dev
      destinationEnv: uat
      apiCtlEnv: dev
    secrets:
      ghBotPat: ${{ secrets.WSO2_GIT_BOT_PAT }}
      ghBotUsername: ${{ secrets.WSO2_GIT_BOT_USERNAME }}
      ghBotEmail: ${{ secrets.WSO2_GIT_BOT_EMAIL }}
